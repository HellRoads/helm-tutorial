apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

spec:
  rules:
  - host: "{{ .Values.ghost.ingressUrl }}.{{ .Values.global.domain }}"
    http:
      paths:
      - backend:
          serviceName: {{ .Release.Name }}
          servicePort: {{ .Values.ghost.statefulset.ports.port }}
